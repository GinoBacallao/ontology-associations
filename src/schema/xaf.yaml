id: https://w3id.org/ontology_association/xaf
name: xaf
description: >-
  Generalization/weakening of GAF
imports:
 - association
prefixes:
  biolinkml: https://w3id.org/biolink/biolinkml/
  biolink: https://w3id.org/biolink/vocab/
  ontology_association: https://w3id.org/ontology_association/
  GO: http://purl.obolibrary.org/obo/GO_
default_prefix: ontology_association

default_curi_maps:
  - obo_context
  - semweb_context

classes:
  gaf association:
    is_a: association
    mixins:
      - denormalized
    description: >-
      line of GAF
    slots:
      - db
      - local id
      - db object symbol
      - relation ## TODO
      - ontology class ref
      - supporting references
      - evidence type
      - with or from
      - aspect
      - db object name
      - db object synonyms
      - db object type
      - db object taxon  ## TODO: overloaded
      - annotation date
      - assigned by
      - annotation extensions
#      - gene product form ref
    slot_usage:
      aspect:
        range: string
        comments:
          - unlike GAF, we do not restrict this to an enum

