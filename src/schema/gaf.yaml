id: https://w3id.org/ontology_association/gaf
name: gaf
description: >-
  Various association data models
imports:
 - association
prefixes:
  biolinkml: https://w3id.org/biolink/biolinkml/
  biolink: https://w3id.org/biolink/vocab/
  ontology_association: https://w3id.org/ontology_association/
  GO: http://purl.obolibrary.org/obo/GO_
  RO: http://purl.obolibrary.org/obo/RO_
  BFO: http://purl.obolibrary.org/obo/BFO_
default_prefix: ontology_association

default_curi_maps:
  - obo_context
  - semweb_context

classes:
  gaf association:
    is_a: association
    mixins:
      - denormalized
      - go related
    description: >-
      line of GAF
    slots:
      - db
      - local id
      - db object symbol
      - qualifiers
      - ontology class ref
      - supporting references
      - evidence type
      - with or from
      - aspect
      - db object name
      - db object synonyms
      - db object type
      - db object taxon  ## TODO: overloaded
      - annotation date
      - assigned by
      - annotation extensions
      - gene product form
    slot_usage:
      aspect:
        range: gene_ontology_aspect_enum
        required: true

  simple gaf association:
    is_a: gaf association
    slot_usage:
      qualifiers:
        range: simple_qualifier_enum
        
  gaf association document:
    is_a: association document
    slot_usage:
      associations:
        range: gaf association
        multivalued: true
    

enums:
  gene_ontology_aspect_enum:
    permissible_values:
      F:
        meaning: GO:0003674
        description: molecular_function
      P:
        meaning: GO:0008150
        description: biological_process
      C:
        meaning: GO:0005575
        description: cellular_component

