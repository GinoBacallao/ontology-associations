id: https://w3id.org/ontology_association
name: ontology_association
description: >-
  My Schema Description
imports:
 - biolinkml:types
prefixes:
  biolinkml: https://w3id.org/biolink/biolinkml/
  biolink: https://w3id.org/biolink/vocab/
  ontology_association: https://w3id.org/ontology_association/
default_prefix: ontology_association

types:
  curie:
    typeof: uriorcurie
  symbol type:
    typeof: string
  name type:
    typeof: string

slots:
  id:
    description: >-
      identifier
    identifier: true
    range: curie
    
  name:
    description: >-
      name
    exact_mappings:
      - biolink:name
      
  db object ref:
    range: named thing
    exact_mappings:
      - biolink:subject

  ontology class ref:
    range: named thing
    exact_mappings:
      - biolink:object

  bioentity type:
    description: >-
      type of entity

  negation:
    range: boolean

classes:
  named thing:
    slots:
      - id
      - name

  ontology class:
    is_a:
      named thing

  gpi entity:
    is_a: named thing
    slots:
      - id
      - name
      
  gaf association:
    description: >-
      line of GAF
      
  gpad association:
    description: >-
      line of GPAD
    slots:
      - db object ref
      - negation
      - ontology class ref
      
