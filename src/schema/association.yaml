id: https://w3id.org/ontology_association
name: ontology_association
description: >-
  My Schema Description
imports:
 - biolinkml:types
prefixes:
  biolinkml: https://w3id.org/biolink/biolinkml/
  biolink: https://w3id.org/biolink/vocab/
  ontology_association: https://w3id.org/ontology_association/
default_prefix: ontology_association

types:
  curie:
    typeof: string
  symbol type:
    typeof: string
  name type:
    typeof: string

slots:
  id:
    description: >-
      identifier
    identifier: true
    range: curie

  local id:
    description: >-
      local part of identifier
    identifier: false
    range: string
    pattern: "\\S+"

  db prefix:
    description: >-
      db part of identifier
    identifier: false
    range: string
    pattern: "[a-zA-Z0-9\\.\\-\\_]+"
    
  name:
    description: >-
      name
    exact_mappings:
      - biolink:name
      
  db object ref:
    range: named thing
    required: true
    exact_mappings:
      - biolink:subject
    examples:
      - value: UniProtKB:P11678

  db object symbol:
    range: symbol type
    required: true
    examples:
      - value: AMOT
  db object name:
    range: name type
    required: false
    examples:
      - value: Angiomotin
  db object synonyms:
    range: name type
    multivalued: true
    examples:
      - value: Angiomotin
  db object type:
    range: ontology class ## TODO enum
    multivalued: false
    examples:
      - value: PR:000000001
  db object taxon:
    range: taxon
    required: true
    multivalued: false
    examples:
      - value: NCBITaxon:9606
  encoded by:
    range: named thing ## TODO
    required: false
    multivalued: true
  parent protein:
    range: named thing ## TODO
    required: false
    multivalued: true
  protein containing complex members:
    range: named thing ## TODO
    required: false
    multivalued: true
    
  db xrefs:
    range: curie
    required: false
    multivalued: true
        
  negation:
    range: boolean
      
  ontology class ref:
    range: named thing
    exact_mappings:
      - biolink:object
    required: true
    examples:
      - value: GO:0050803

  relation:
    range: relation term
    exact_mappings:
      - biolink:predicate
    examples:
      - value: RO:0002263

  references:
    range: named thing
    exact_mappings:
      - biolink:publications
    multivalued: true

  with or from:
    range: named thing
    exact_mappings:
      - biolink:evidence_object ## TODO
    multivalued: true
    examples:
      - value: WB:WBVar00000510

  interacting taxon ref:
    range: taxon
    exact_mappings:
      - biolink:evidence_object ## TODO
    multivalued: true

  evidence type:
    range: ontology class
    exact_mappings:
      - biolink:evidence

  bioentity type:
    description: >-
      type of entity

  date:
    description: >-
      type of entity
      range: datetime

  assigned by:
    description: >-
      assigned by
    range: provider

  annotation extensions:
    description: >-
      disjunction
    range: conjunction extension expression
    multivalued: true
    examples:
      - value: "BFO:0000066(GO:0005829)"

  annotation properties:
    range: property value pair
    multivalued: true

  gene product properties properties:
    range: property value pair
    multivalued: true
    examples:
      - value: db-subset=Swiss-Prot

classes:
  named thing:
    slots:
      - id
      - name

  provider:
    is_a: named thing

  controlled term:
    is_a: named thing

  ontology class:
    is_a: controlled term

  taxon:
    is_a: ontology class

  relation term:
    is_a: controlled term

  gpi entity:
    is_a: named thing
    slots:
      - id
      - name
      
  gaf association:
    description: >-
      line of GAF
      
  gpad association:
    description: >-
      line of GPAD
    slots:
      - db object ref
      - negation
      - relation
      - ontology class ref
      - references
      - evidence type
      - with or from
      - interacting taxon ref
      - date
      - assigned by
      - annotation extensions
      - annotation properties

  property value pair:
    attributes:
      property:
        range: controlled term
      value:
        description: >-
          value
  conjunction extension expression:
    description: >-
      set of expressions all true
