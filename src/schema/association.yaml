id: https://w3id.org/ontology_association
name: ontology_association
description: >-
  Various association data models
imports:
 - linkml:types
prefixes:
  linkml: https://w3id.org/linkml/
  biolink: https://w3id.org/biolink/vocab/
  ontology_association: https://w3id.org/ontology_association/
  owl: "http://www.w3.org/2002/07/owl#"
default_prefix: ontology_association

default_curi_maps:
  - obo_context
  - semweb_context

types:
  curie:
    typeof: string
  symbol type:
    typeof: string
  name type:
    typeof: string

slots:
  id:
    description: >-
      identifier
    identifier: true
    range: curie
    required: true

  local id:
    description: >-
      local part of identifier
    identifier: false
    range: string
    pattern: "\\S+"
    required: true

  db:
    description: >-
      db part of identifier
    identifier: false
    range: string
    pattern: "[a-zA-Z0-9\\.\\-\\_]+"
    required: true
    
      
  db object ref:
    range: abstract thing
    required: true
    exact_mappings:
      - biolink:subject
    examples:
      - value: UniProtKB:P11678
    todos:
      - in GAF this refers to a local id, in GPAD a CURIE

  aspect:
    description:
      varies by association type
    required: true
      
  db object symbol:
    range: symbol type
    required: true
    examples:
      - value: AMOT
  db object name:
    range: name type
    required: false
    examples:
      - value: Angiomotin
    exact_mappings:
      - biolink:name
  db object synonyms:
    range: name type
    multivalued: true
    examples:
      - value: Angiomotin
  db object type:
    multivalued: false
    examples:
      - value: PR:000000001
  db object taxon:
    range: taxon
    required: true
    multivalued: false
    examples:
      - value: NCBITaxon:9606
  encoded by:
    range: abstract thing ## TODO
    required: false
    multivalued: true
  parent protein:
    range: abstract thing ## TODO
    required: false
    multivalued: true
  protein containing complex members:
    range: abstract thing ## TODO
    required: false
    multivalued: true
    
  db xrefs:
    range: curie
    required: false
    multivalued: true
        
  negation:
    range: boolean
      
  ontology class ref:
    range: abstract thing
    exact_mappings:
      - biolink:object
    required: true
    examples:
      - value: GO:0050803

  qualifiers:
    multivalued: true
    
  relation:
    required: true
    exact_mappings:
      - biolink:predicate
    examples:
      - value: RO:0002263

  supporting references:
    range: publication
    exact_mappings:
      - biolink:publications
    multivalued: true
    required: true

  with or from:
    range: abstract thing
    exact_mappings:
      - biolink:evidence_object ## TODO
    multivalued: true
    examples:
      - value: WB:WBVar00000510

  interacting taxon ref:
    range: taxon
    exact_mappings:
      - biolink:evidence_object ## TODO
    multivalued: true

  evidence type:
    range: ontology class
    exact_mappings:
      - biolink:evidence
    required: true

  bioentity type:
    description: >-
      type of entity

  annotation date:
    description: >-
      date when annotation was made
    range: datetime
    pattern: "^\\d{6}"

  assigned by:
    description: >-
      assigned by
    range: provider
    required: true

  gene product form:
    description: >-
      isoform
    range: biological entity

  annotation extensions:
    description: >-
      disjunction
    range: conjunction extension expression
    multivalued: true
    examples:
      - value: "BFO:0000066(GO:0005829)"

  annotation properties:
    range: property value pair
    multivalued: true

  gene product properties:
    range: property value pair
    multivalued: true
    examples:
      - value: db-subset=Swiss-Prot

  document metadata field:
    abstract: true

  date generated:
    is_a: document metadata field
    range: string ## TODO
    # required: true
    
  generated by:
    is_a: document metadata field
    range: provider ## TODO
    description: >-
      YYYY-MM-DD or YYYY-MM-DDTHH:MM
    # required: true

  url:
    is_a: document metadata field
    description: e.g. http://www.yeastgenome.org/
    
  project release:
    is_a: document metadata field
    description: e.g.  WS275
    
  funding:
    is_a: document metadata field
    description: e.g. NHGRI
    
  ontology version:
    abstract: true
    is_a: document metadata field
    
  go version:
    is_a: ontology version
    
  ro version:
    is_a: ontology version
    
  gorel version:
    is_a: ontology version
    
  eco version:
    is_a: ontology version
    
classes:

  entity:
    abstract: true
    close_mappings:
      - biolink:NamedThing
  
  biological entity:
    is_a: entity
    abstract: true
    exact_mappings:
      - biolink:BiologicalEntity
  
  abstract thing:
    is_a: entity
    slots:
      - id

  provider:
    is_a: abstract thing

  publication:
    is_a: abstract thing

  controlled term:
    is_a: abstract thing

  ontology class:
    is_a: controlled term
    exact_mappings:
      - biolink:OntologyClass

  taxon:
    is_a: ontology class
    exact_mappings:
      - biolink:OrganismTaxon

  relation term:
    is_a: controlled term

  property value pair:
    attributes:
      property:
        range: controlled term
      value:
        description: >-
          value
  conjunction extension expression:
    description: >-
      set of expressions all true

  association:
    abstract: true
    description: >-
      generic association

  xaf association:
    is_a: association
    mixins:
      - denormalized
    description: >-
      line of xAF. xAF is a generalization of GAF designed to work for other ontologies than GO, and for other entities beyond
      genes and proteins. xAF has the same column headers to GAF, but has fewer restrictions. 
    slots:
      - db
      - local id
      - db object symbol
      - qualifiers
      - ontology class ref
      - supporting references
      - evidence type
      - with or from
      - aspect
      - db object name
      - db object synonyms
      - db object type
      - db object taxon  ## TODO: overloaded
      - annotation date
      - assigned by
      - annotation extensions
      - gene product form
      
  document:
    abstract: true
    description: root class for association or entity documents
    
  association document:
    is_a: document
    attributes:
      associations:
        range: association
        multivalued: true
    slots:
      - date generated
      - generated by
      - url
      - project release
      - funding
      - go version
      - ro version
      - gorel version

  denormalized:
    mixin: true
    description: >-
      mixin for a denormalized class. A denormalized class is formed from a join of two or more other classes

  normalized:
    mixin: true
    description: >-
      mixin for a normalized class, in the sense of database normal forms

  go related:
    mixin: true
    description: >-
      mixin for any association that is GO related
