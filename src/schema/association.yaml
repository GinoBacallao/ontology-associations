id: https://w3id.org/ontology_association
name: ontology_association
description: >-
  Various association data models
imports:
 - biolinkml:types
prefixes:
  biolinkml: https://w3id.org/biolink/biolinkml/
  biolink: https://w3id.org/biolink/vocab/
  ontology_association: https://w3id.org/ontology_association/
  SO: http://purl.obolibrary.org/obo/SO_
  PR: http://purl.obolibrary.org/obo/PR_
  GO: http://purl.obolibrary.org/obo/GO_
default_prefix: ontology_association

default_curi_maps:
  - obo_context
  - semweb_context

types:
  curie:
    typeof: string
  symbol type:
    typeof: string
  name type:
    typeof: string

slots:
  id:
    description: >-
      identifier
    identifier: true
    range: curie
    required: true

  local id:
    description: >-
      local part of identifier
    identifier: false
    range: string
    pattern: "\\S+"
    required: true

  db:
    description: >-
      db part of identifier
    identifier: false
    range: string
    pattern: "[a-zA-Z0-9\\.\\-\\_]+"
    required: true
    
      
  db object ref:
    range: named thing
    required: true
    exact_mappings:
      - biolink:subject
    examples:
      - value: UniProtKB:P11678
    todos:
      - in GAF this refers to a local id, in GPAD a CURIE

  aspect:
    description:
      varies by association type
      
  db object symbol:
    range: symbol type
    required: true
    examples:
      - value: AMOT
  db object name:
    range: name type
    required: false
    examples:
      - value: Angiomotin
    exact_mappings:
      - biolink:name
  db object synonyms:
    range: name type
    multivalued: true
    examples:
      - value: Angiomotin
  db object type:
    range: gp_entity_type_enum
    multivalued: false
    examples:
      - value: PR:000000001
  db object taxon:
    range: taxon
    required: true
    multivalued: false
    examples:
      - value: NCBITaxon:9606
  encoded by:
    range: named thing ## TODO
    required: false
    multivalued: true
  parent protein:
    range: named thing ## TODO
    required: false
    multivalued: true
  protein containing complex members:
    range: named thing ## TODO
    required: false
    multivalued: true
    
  db xrefs:
    range: curie
    required: false
    multivalued: true
        
  negation:
    range: boolean
      
  ontology class ref:
    range: named thing
    exact_mappings:
      - biolink:object
    required: true
    examples:
      - value: GO:0050803

  relation:
    range: relation term
    exact_mappings:
      - biolink:predicate
    examples:
      - value: RO:0002263

  references:
    range: named thing
    exact_mappings:
      - biolink:publications
    multivalued: true
    required: true

  with or from:
    range: named thing
    exact_mappings:
      - biolink:evidence_object ## TODO
    multivalued: true
    examples:
      - value: WB:WBVar00000510

  interacting taxon ref:
    range: taxon
    exact_mappings:
      - biolink:evidence_object ## TODO
    multivalued: true

  evidence type:
    range: ontology class
    exact_mappings:
      - biolink:evidence
    required: true

  bioentity type:
    description: >-
      type of entity

  annotation date:
    description: >-
      date when annotation was made
    range: datetime
    pattern: "^\\d{6}"

  assigned by:
    description: >-
      assigned by
    range: provider
    required: true

  annotation extensions:
    description: >-
      disjunction
    range: conjunction extension expression
    multivalued: true
    examples:
      - value: "BFO:0000066(GO:0005829)"

  annotation properties:
    range: property value pair
    multivalued: true

  gene product properties:
    range: property value pair
    multivalued: true
    examples:
      - value: db-subset=Swiss-Prot

classes:
  named thing:
    slots:
      - id

  provider:
    is_a: named thing

  controlled term:
    is_a: named thing

  ontology class:
    is_a: controlled term

  taxon:
    is_a: ontology class

  relation term:
    is_a: controlled term

      
      

  property value pair:
    attributes:
      property:
        range: controlled term
      value:
        description: >-
          value
  conjunction extension expression:
    description: >-
      set of expressions all true

enums:
  gp_entity_type_enum:
    permissible_values:
      protein_coding_gene:
        meaning: SO:0001217
      ncRNA_gene:
        meaning: SO:0001263
      mRNA:
        meaning: SO:0000234
      ncRNA:
        meaning: SO:0000655
      protein:
        meaning: PR:000000001
      protein-containing complex:
        meaning: GO:0032991
      genetic_marker:
        meaning: SO:0001645

